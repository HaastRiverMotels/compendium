<!DOCTYPE html>

<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <head>
    <title>Haast River Motels & Holiday Park - Compendium</title>
    <link rel="icon" href="../../main_images/haast_icon.png" />
    <link rel="stylesheet" type="text/css" href="../../styles.css" />

    <!--icons-->
    <link href="../../fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../../fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../../fontawesome/css/solid.css" rel="stylesheet" />

    <script defer type="text/javascript" src="../../scripts.js"></script>
  </head>

  <body>
    <div id="navbar">
      <a href="../../index.html">
        <i id="back-button" class="fa-solid fa-circle-chevron-left"></i>
      </a>
      <div id="page-title">Restaurants</div>
    </div>

    <div id="restaurants-list">
      <div class="restaurant-card">
        <img class="restaurant-logo" src="./images/frontier_cafe_logo.png" />

        <div class="restaurant-name">Frontier Cafe & Bar</div>

        <div class="restaurant-location">
          <i class="fa-solid fa-location-dot"></i>
          Heartland Hotel Haast
        </div>

        <div class="divider"></div>

        <div id="restaurant-contact-methods">
          <a target="_blank" href="https://www.facebook.com/frontiercb">
            <div class="restaurant-contact-method">
              <i class="fa-brands fa-facebook"></i>
              Facebook
            </div>
          </a>

          <a
            class="restaurant-contact-method"
            target="_blank"
            href="tel:03 750 0828"
          >
            <i class="fa-solid fa-phone"></i>
            03 750 0828
          </a>
        </div>

        <div class="courtesy-coach">
          <i class="fa-solid fa-circle-info"></i>
          Free courtesy coach available
        </div>
      </div>
    </div>
  </body>
</html>
